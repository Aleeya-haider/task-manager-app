
<div class="flex flex-col items-center justify-between">
    <div 
    mat-dialog-content><span style="font-size: 15px; font-weight: 500; line-height: 1.5;" class="mt-2 mb-2">Are you sure you want to delete this task?</span></div>
    <div class="flex flex-row gap-x-4"
     mat-dialog-actions>
      <button  style="border: 2px solid #2C5AC8; font-size: 14px;"  class="rounded-md w-[80px] h-[20px]" mat-button (click)="cancel()">Cancel</button>
      <button style="border: 2px solid #2C5AC8; font-size: 14px;"  class="rounded-md w-[80px] h-[20px]" mat-button color="warn" (click)="yes()">Yes</button>
    </div>
</div>
